{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca8038b245.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Alura Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Metamorphous:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">

</head>

<body class="bg-gradient-to-br from-stone-600 to-stone-900">
    <div class="pagina-inicial">
        <header class="cabecalho">
            <!-- Contêiner principal da logo, com bordas arredondadas e sombra -->
            <div class="bg-gradient-to-br from-zinc-700 to-zinc-900 p-6 rounded-xl shadow-2xl">
                <!-- Parte "Dungeon" da logo -->
                <h1 class="logo-text text-4xl font-bold mb-2">
                    Dungeon Space
                </h1>
            </div>
            <div class="cabecalho__busca">
                <div class="busca__fundo">
                    <input class="busca__input" type="text" placeholder="O que você procura?">
                    <i class="fas fa-search busca__icone" alt="ícone de busca"></i>
                </div>
            </div>
        </header>
        <main class="principal">
            <section class="menu-lateral">
                <nav class="menu-lateral__navegacao">
                    <a href="#"><i class="fas fa-dungeon fa-1x"></i> Home</a>
                    <a href="#"><i class="fas fa-arrows-to-eye fa-1x"></i> Mais procurados</a>
                    <a href="#"><i class="fas fa-star fa-1x"></i> Novos</a>
                    <a href="#"><i class="fas fa-lightbulb fa-1x"></i> Surpreenda-me</a>
                </nav>
            </section>
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/tiamat.png' %}">
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">Tiamat</p>
                                <p class="imagem__texto">Tiamat é uma deusa dracônica de 5 cabeças extremamente forte e poderosa do RPG Dungeons & Dragons.</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
    <footer class="rodape bg-gradient-to-br from-zinc-700 to-zinc-900">
        <p class="rodape__texto">Desenvolvido por Alura e Editado por Lucas</p>
    </footer>
</body>

</html>
